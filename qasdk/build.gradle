apply plugin: 'com.android.library'
apply plugin: 'realm-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.astrnt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10
        versionName "1.8.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okio:okio:2.2.1'
        force 'com.squareup.okhttp3:okhttp:3.13.1'
        force 'androidx.vectordrawable:vectordrawable-animated:1.0.0'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'io.reactivex.rxjava2:rxjava:2.2.6'
    api 'androidx.core:core:1.0.1'
    api 'androidx.legacy:legacy-support-core-utils:1.0.0'
    api 'androidx.media:media:1.0.1'

    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.13.1'
    api 'com.jakewharton.timber:timber:4.7.1'

    def uploadServiceVersion = "3.5.0"
    api "net.gotev:uploadservice:$uploadServiceVersion"
    api "net.gotev:uploadservice-okhttp:$uploadServiceVersion"

//    Download Manager
    api 'com.mindorks.android:prdownloader:0.5.0'

//    api 'com.otaliastudios:transcoder:0.4.0'
    api 'com.github.selsamman:android-transcoder:0.3.59'

    //    Event Bus for Broadcast Receiver
    api 'org.greenrobot:eventbus:3.1.1'

    api 'com.orhanobut:hawk:2.0.1'
}

realm {
    syncEnabled = true
}
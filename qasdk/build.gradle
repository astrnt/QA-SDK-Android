apply plugin: 'com.android.library'
apply plugin: 'realm-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.astrnt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 9
        versionName "1.7.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okio:okio:1.15.0'
        force 'com.squareup.okhttp3:okhttp:3.12.0'
        force 'com.android.support:animated-vector-drawable:28.0.0'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'io.reactivex.rxjava2:rxjava:2.2.0'
    api 'com.android.support:support-compat:28.0.0'
    api 'com.android.support:support-core-utils:28.0.0'
    api 'com.android.support:support-media-compat:28.0.0'

    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    api 'com.jakewharton.timber:timber:4.7.1'

    //    Upload Service
    def uploadServiceVersion = "3.4.2"
    api "net.gotev:uploadservice:$uploadServiceVersion"
    api "net.gotev:uploadservice-okhttp:$uploadServiceVersion"

    def aws_version = "2.9.+"
    api "com.amazonaws:aws-android-sdk-s3:$aws_version"
    api("com.amazonaws:aws-android-sdk-mobile-client:$aws_version") { transitive = true }

    //    Event Bus for Broadcast Receiver
    api 'org.greenrobot:eventbus:3.1.1'

    api 'com.orhanobut:hawk:2.0.1'
}

realm {
    syncEnabled = true
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "co.astrnt.astrntqasdk"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 101
        versionName "1.0"
    }

    flavorDimensions "mode"
    productFlavors {
        beta {
            dimension "mode"
            applicationIdSuffix ".beta"
            buildConfigField "boolean", "BETA", "true"
            buildConfigField("String", "API_URL", '"http://beta.astrnt.co/api/v2/"')
            buildConfigField("int", "SDK_VERSION", "100")
            resValue "string", "app_name", "BETA Q&A SDK Sample"
        }
        live {
            dimension "mode"
            buildConfigField "boolean", "BETA", "false"
            buildConfigField("String", "API_URL", '"http://app.astrnt.co/api/v2/"')
            buildConfigField("int", "SDK_VERSION", "100")
            resValue "string", "app_name", "Q&A SDK Sample"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.github.astrnt:qa-sdk-android:1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

//    Camera View
    implementation 'com.github.derohimat:CameraView:1.5.1'

    //RxPermission for easy runtime permission management
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'

}
